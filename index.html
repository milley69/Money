<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/ac19cd6eba.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/ico">
  <link rel="stylesheet" href="css/main.min.css">
  <title>MONEYEXchange</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="navigation">
        <div class="header_logo">
          <img src="img/logo.png" alt="">
        </div>
        <div class="header_nav">
          <nav>
            <a href="#">Компания</a>
            <a href="#">Блог</a>
            <a href="#">Контакты</a>
          </nav>
        </div>
        <div class="burger-bg"></div>
        <div class="header-burger">
          <div class="line-menu half start"></div>
          <div class="line-menu"></div>
          <div class="line-menu half end"></div>
        </div>
        <div class="login">
          <button type="button" name="button">Вход</button>
          <button type="button" name="button">Регистрация</button>
        </div>
      </div>
    </div>



    <section id="main">
      <div class="container">
        <h1>Мультивалютный обменный сервис 24/7</h1>
        <h4>Быстрый обмен без скрытых комиссий</h4>
        <div id="exchange">
          <div class="payment">
            <p>Вы отдаете</p>
            <span>Сумма</span>
            <form>
              <p><input type="number" name="payment" oninput="feeFun()" id="payment-num" min="100" max="99999999" step="0.01" placeholder="100.00"></p>
              <select name="select" id="payment-select" size="1">
                <option selected value="qiwi">QIWI</option>
                <option value="money.yandex">Яндекс.Деньги</option>
                <option value="sberbank">Сбербанк</option>
                <option value="alfabank">Альфа-Банк</option>
                <option value="tinkoff">Тинькофф</option>
                <option value="vtb">ВТБ</option>
              </select>
            </form>
          </div>
          <div class="swap">
            <button type="button" id="swap" name="swap">
              <i class="fas fa-exchange-alt"></i>
            </button>
          </div>
          <div class="enter">
            <p>Вы получете <span>c учетом комиссии ПС (0.5%)</span></p>
            <span>Сумма</span>
            <form>
              <p>
                <input type="number" name="enter" id="enter-num" min="100" max="900" step="0.01" placeholder="0.00"></p>
              <select name="select" id="enter-select" size="1">
                <option selected value="qiwi">QIWI</option>
                <option value="money.yandex">Яндекс.Деньги</option>
                <option value="sberbank">Сбербанк</option>
                <option value="alfabank">Альфа-Банк</option>
                <option value="tinkoff">Тинькофф</option>
                <option value="vtb">ВТБ</option>
              </select>
            </form>
          </div>
          <div class="button-exchange">
            <button id="xer" type="button" name="exchange">Обменять</button>
          </div>
        </div>
      </div>
    </section>
  </header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
